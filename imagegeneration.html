    <nav class="navbar navbar-light bg-light">

    <section class = "image-generator">
        <div class="content">
            <h1> AI Powered Image Generator</h1>
            <p> Convert your text into images using AI</p>
            <form action="#" class = "generate-form">
                <input type="text" id = "textfield" class="prompt-input" placeholder="Describe your image in words">
                <div class="controls">
                    <select id = "numberofimages"class="img-quantity">
                        <option value = "1">1 Image</option>
                        <option value = "2">2 Image</option>
                        <option value = "3">3 Image</option>
                        <option value = "4">4 Image</option>
                    </select>
                    <button type= "submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
<section class="image-gallery">
