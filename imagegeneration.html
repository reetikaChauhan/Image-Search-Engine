<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = 'stylesheet' href="style.css">
    
</head>
<body>
    <section class = "image-generator">
        <div class="content">
            <h1> AI Powered Image Generator</h1>
            <p> Convert your text into images using AI</p>
            <form action="#" class = "generate-form">
                <input type="text" class="prompt-input" placeholder="Describe your image in words">
                <div class="controls">
                    <select class="img-quantity">
                        <option value = "1">1 Image</option>
                        <option value = "2">2 Image</option>
                        <option value = "3">3 Image</option>
                        <option value = "4">4 Image</option>
                    </select>
                    <button type= "submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
<section class="image-gallery">
    <div class="img-card">
        <img src="images/img1.jpg" alt="image">
         <a class="download-btn" href="#">
      <img src="images/downloads.png" alt="download icon">
    </a>
    </div>
    <div class="img-card">
        <img src="images/img2.jpg" alt="image">
        <a class="download-btn" href="#">
            <img src="images/downloads.png" alt="download icon">
          </a>
    </div>
    <div class="img-card">
        <img src="images/img3.jpg" alt="image">
        <a class="download-btn" href="#">
            <img src="images/downloads.png" alt="download icon">
          </a>
    </div>
    <div class="img-card">
        <img src="images/img4.jpg" alt="image">
        <a class="download-btn" href="#">
            <img src="images/downloads.png" alt="download icon">
          </a>
    </div>

</section>
<script src="imagegeneration.js"></script>
</body>
</html>
